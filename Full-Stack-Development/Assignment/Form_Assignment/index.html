<!DOCTYPE>
<html>

<head>
    <title>Registration Form Assignment</title>
    <script src="JavaScript.js">
    </script>
</head>

<body>
    <h1> Registration Form Assignment</h1>
    <form action="index.html" method="post" onsubmit="return validate()">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" placeholder="First Name" />
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname" placeholder="Last Name" />
        <label for="dob">Date of Birth</label>
        <input type="text" id="dob" name="dob" placeholder="DOB" />
        <label for="college">College</label>
        <input type="text" id="college" name="college" placeholder="College" />
        <input type="submit" value="submit" />
    </form>
</body>

</html>
